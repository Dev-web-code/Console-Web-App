<html>

<head>
    <title>Console Screen</title>
</head>

<body>
    <center>
        <h1>Open Console</h1>
    </center>
    <script>
        console.log("Hi I am a Console Screen");

        var first_name = "Dev";
        console.log(first_name);

        var last_name = "Bumiya";
        console.log(last_name);

        var full_name = first_name.concat(" " + last_name);
        console.log(full_name);

        length_of_full_name = full_name.length;

        console.log(name_1);

        var name_2 = name_1.replace("Shubhangi", "Parth");

        var capital_name = "HIYA";

        var lower_case = "kanishk";
        var upper_case = lower_case.toUpperCase();

        console.log(upper_case);

        var sqrt = Math.sqrt(25);
        console.log(sqrt);

        var maximum_number = Math.max(15, 10, 40);
        console.log(maximum_number);

        var minimum_number = Math.min(15, 10, 45);
        console.log(minimum_number);
    </script>
